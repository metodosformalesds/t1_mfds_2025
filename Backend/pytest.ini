[pytest]
# Configuración de pytest para el proyecto BeFit API

# Modo asyncio automático para pytest-asyncio
asyncio_mode = auto

# Directorio de tests
testpaths = tests

# Opciones por defecto
addopts =
    -v
    --tb=short
    --strict-markers

# Marcadores personalizados
markers =
    asyncio: marca tests que usan async/await
    unit: pruebas unitarias
    integration: pruebas de integración
    functional: pruebas funcionales end-to-end

# Python files y paths
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::sqlalchemy.exc.MovedIn20Warning
    ignore::pydantic.warnings.PydanticDeprecatedSince20